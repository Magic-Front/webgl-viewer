<html>
  <head>
    <style>
      /*Makes full screen and remove scrollbars*/
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #d8d8e6, #8a8a8a);
        /*This prevents touches from being eaten up by the browser.*/
        touch-action: none;
      }
    </style>
    <title>VIM 3D Model Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <script src="https://unpkg.com/three@0.143"></script>
    <script src="https://unpkg.com/vim-webgl-viewer@1.5.11"></script>
    <script>
      // Parse URL for source file
      const params = new URLSearchParams(window.location.search)
      const url = params.has('vim')
        ? params.get('vim')
        : 'https://vim02.azureedge.net/samples/residence.v1.2.75.vim'

      // Parse URL for transparency mode
      let transparency = 'all'
      if (params.has('transparency')) {
        const t = params.get('transparency')
        transparency = VIM.Transparency.isValid(t) ? t : 'all'
      }

      // Parse URL for streaming method
      let streamBim = false
      let streamGeometry = false
      if (params.has('download')) {
        const t = params.get('download')
        const [bim, geo] =
          t === 'geometry'
            ? [true, false]
            : t === 'stream'
            ? [true, true]
            : [false, false]
        streamBim = bim
        streamGeometry = geo
      }

      // Parse URL for initial selection
      let selection = []
      if (params.has('selection')) {
        const p = params.get('selection')
        selection = p?.split('+').map((s) => Number.parseInt(s))
      }

      let time
      const viewer = new VIM.Viewer()
      let request
      load(url)
      addLoadButton()

      async function load(url) {
        time = Date.now()
        const vim = await VIM.VimX.load(url, {
          legacy: true,
          rotation: new VIM.THREE.Vector3(270, 0, 0),
        })
        onVimLoaded(vim)
      }

      async function onVimLoaded(vim) {
        if (vim instanceof VIM.VimRequest) {
          request = vim
          await request.send()
          viewer.add(request.vim)
        }
        if (vim instanceof VIM.Vim) {
          viewer.add(vim)
        }
        if (vim instanceof VIM.VimX) {
          viewer.add(vim)
          vim.onCompleted.subscribe(() =>
            console.log(`loaded in ${(Date.now() - time) / 1000} seconds`)
          )

          const connection = vim.onUpdate.subscribe(() => {
            console.log(vim.sceneLegacy.getBoundingBox())
            viewer.camera.lerp(1).frame(vim.sceneLegacy.getBoundingBox())
            connection()
          })
          vim.scene.start()
        }

        globalThis.vim = vim
        globalThis.viewer = viewer
        globalThis.THREE = THREE
      }

      function addLoadButton() {
        const input = document.createElement('input')
        input.type = 'file'
        document.body.prepend(input)

        input.onchange = (e) => {
          viewer.clear()
          request?.abort()
          // getting a hold of the file reference
          const file = e.target.files[0]

          // setting up the reader
          const reader = new FileReader()
          reader.readAsArrayBuffer(file)

          // here we tell the reader what to do when it's done reading...
          reader.onload = (readerEvent) => {
            const content = readerEvent?.target?.result // this is the content!
            if (content) load(content)
          }
        }
      }
    </script>
  </body>
</html>
