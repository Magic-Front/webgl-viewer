<html>
  <head>
    <style>
      /*Makes full screen and remove scrollbars*/
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /*This prevents touches from being eaten up by the browser.*/
        touch-action: none;
      }
    </style>
    <title>VIM 3D Model Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <script src="https://unpkg.com/three@0.143"></script>
    <script src="https://unpkg.com/vim-webgl-viewer@1.5.9-dev.5"></script>
    <script>
      // Parse URL
      const params = new URLSearchParams(window.location.search)
      const url = params.has('vim')
        ? params.get('vim')
        : 'https://vim.azureedge.net/samples/residence.vim'

      let transparency = 'all'
      if (params.has('transparency')) {
        const t = params.get('transparency')
        transparency = geometry.transparencyIsValid(t) ? t : 'all'
      }

      let download = 'geometry'
      if (params.has('download')) {
        const t = params.get('download')
        const valid = t === 'download' || t === 'stream' || t === 'geometry'
        download = valid ? t : 'geometry'
      }

      // Create Viewer
      const viewer = new VIM.Viewer()
      load()
      async function load() {
        time = Date.now()
        const vim = await VIM.VimX.load(undefined, {
          // filter: [...new Array(5).keys()], // .map((i) => i + 3500000),
          // filterMode: 'instance',
          progressive: true,
          vimx: 'https://vimdevelopment01storage.blob.core.windows.net/split-mesh/_WHITELEYS-VIM-MAIN_detached.v1.2.42.vimx',
          refreshInterval: 1200,
          loadRooms: true,
          rotation: new VIM.THREE.Vector3(270, 0, 0),
          streamBim: true,
          noStrings: true,
          noHeader: true,
        })
        onVimLoaded(vim)
      }

      async function onVimLoaded(vim) {
        viewer.add(vim)
        vim.onCompleted.subscribe(() =>
          console.log(`loaded in ${(Date.now() - time) / 1000} seconds`)
        )
        vim.scene.start()
        globalThis.vim = vim
      }

      globalThis.viewer = viewer
      globalThis.THREE = THREE
    </script>
  </body>
</html>
