<html>
  <head>
    <style>
      /*Makes full screen and remove scrollbars*/
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /*This prevents touches from being eaten up by the browser.*/
        touch-action: none;
      }
    </style>
    <title>VIM 3D Model Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <script src="https://unpkg.com/three@0.143"></script>
    <script src="https://unpkg.com/vim-webgl-viewer@1.5.9-dev.5"></script>
    <script>
      const params = new URLSearchParams(window.location.search)
      const url = params.has('vim')
        ? params.get('vim')
        : 'https://vimdevelopment01storage.blob.core.windows.net/split-mesh/_WHITELEYS-VIM-MAIN_detached.v1.2.42.vimx'

      // Create Viewer
      const viewer = new VIM.Viewer()
      async function load(url) {
        time = Date.now()
        const vim = await VIM.VimX.load(url, {
          progressive: true,
          refreshInterval: 500,
          loadRooms: true,
          rotation: new VIM.THREE.Vector3(270, 0, 0),
        })
        onVimLoaded(vim)
      }

      async function onVimLoaded(vim) {
        viewer.add(vim)
        vim.onCompleted.subscribe(() =>
          console.log(`loaded in ${(Date.now() - time) / 1000} seconds`)
        )
        vim.scene.start()
        globalThis.vim = vim
      }

      // Add load file button
      const input = document.createElement('input')
      input.type = 'file'
      document.body.prepend(input)

      input.onchange = (e) => {
        viewer.clear()
        // getting a hold of the file reference
        const file = e.target.files[0]

        // setting up the reader
        const reader = new FileReader()
        reader.readAsArrayBuffer(file)

        // Load vim once file is read.
        reader.onload = (readerEvent) => {
          load(readerEvent.target.result)
        }
      }

      load(url)

      globalThis.viewer = viewer
      globalThis.THREE = THREE
    </script>
  </body>
</html>
