<html>
<head>
  <style>
    /*Makes full screen and remove scrollbars*/
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #F0F0FF, #999999);
    }
  </style>
    <title>VIM 3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <script src="https://unpkg.com/three@0.133.1/build/three.min.js"></script>
    <script src="https://unpkg.com/vim-webgl-viewer@1.1.31"></script>
    <script>
      // Parse URL
      const params = new URLSearchParams(window.location.search)
      const url = params.has('vim')
        ? params.get('vim')
        : 'https://vim.azureedge.net/samples/residence.vim'

      let transparency = 'all'
      if (params.has('transparency')) {
        const t = params.get('transparency')
        transparency = geometry.transparencyIsValid(t) ? t : 'all'
      }

      // Create Viewer
      const viewer = new VIM.Viewer({
        camera: { showGizmo: true },
        groundPlane: {
          show: true,
          texture:
            'https://vimdevelopment01storage.blob.core.windows.net/textures/vim-floor-soft.png',
          opacity: 1,
          size: 5
        }
      })

      viewer.loadVim(
        url,
        {
          rotation: { x: 270, y: 0, z: 0 },
          transparency: transparency
        },
        (result) => {},
        (progress) => {
          if (progress === 'processing') console.log('Processing')
          else console.log(`Downloading: ${(progress.loaded) / 1000000} MB`)
        },
        (error) => console.error(`Failed to load vim: ${error}`)
      )

      globalThis.viewer = viewer

    </script> 
</body>
</html>
