<html>
  <head>
    <style>
      /*Makes full screen and remove scrollbars*/
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /*This prevents touches from being eaten up by the browser.*/
        touch-action: none;
      }
    </style>
    <title>VIM 3D Model Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div id="vim-app"></div>

    <script>  
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <script src="https://unpkg.com/vim-ultra-viewer@0.0.16"></script>
    <script>
      const container = document.getElementById('vim-app');

      // Parse URL for source file
      const params = new URLSearchParams(window.location.search)
      const url = params.has('vim')
        ? params.get('vim')
        : null

      load(url ?? "https://vim02.azureedge.net/samples/residence.v1.2.75.vim")

      async function load (url) {
        ULTRA.createComponent(container, async ref => {
          await ref.viewer.connect()
          const request = ref.viewer.load(url)
          await request.wait()
          if(request.isSuccess){
            const vim = request.getVim()
            ref.viewer.frameAll(0)
          }
        });
      }
    </script>
  </body>
</html>
